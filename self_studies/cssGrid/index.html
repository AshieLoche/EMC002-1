<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
      <header class="header-col">
        <h1>Header</h1>
      </header>
      <main class="main-col">
        <h1>Main</h1>
      </main>
      <aside class="aside-col">
        <h1>Aside</h1>
      </aside>
      <nav class="nav-col">
        <h1>Nav</h1>
      </nav>
      <section class="section-col">
        <h1>Section</h1>
      </section>
      <footer class="footer-col">
        <h1>Footer</h1>
      </footer>
    </div>
  </body>
</html>
