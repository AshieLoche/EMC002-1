<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Ninja Pro - the Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Bassic Buttons -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">Secondary Button</button>
    <button class="btn btn-info">Info Button</button>
    <button class="btn btn-warning">Warning Button</button>
    <button class="btn btn-success">Success Button</button>
    <button class="btn btn-danger">Danger Button</button>
    <button class="btn btn-muted">Muted Button</button>

    <!-- Anchor Tags as Buttons -->
    <h2>Links as Buttons</h2>
    <a href="#" class="btn btn-info" role="button">Info Anchor Tag</a>
    <a href="#" class="btn btn-warning" role="button">Warning Anchor Tag</a>

    <!-- Button Sizes -->
    <h2>Button Sizes</h2>
    <button class="btn btn-lg btn-success  text-nowrap">Large Success Button</button>
    <button class="btn btn-sm btn-danger">Large Danger Button</button>

    <!-- Outlined Styles -->
    <h2>Button Styles</h2>
    <button class="btn btn-outline-light" disabled>Outlined Light Button</button>
    <button class="btn btn-outline-dark btn-lg" disabled>Large Outlined Dark Button</button>
    <button class="btn btn-link btn-sm" disabled>Small Link Button</button>

    <!-- Button Groups -->
    <h2>Button Groups</h2>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
    </div>
    <div class="btn-group">
        <a href="#" class="btn btn-primary disabled" tabindex="-1" role="button" aria-disabled="true">Button 1</a>
        <a href="#" class="btn btn-secondary" role="button">Button 2</a>
        <a href="#" class="btn btn-info" role="button">Button 3</a>
    </div>

    <p class="d-inline-flex gap-1">
        <a href="#" class="btn btn-outline-dark" role="button" data-bs-toggle="button">Toggle link</a>
        <a href="#" class="btn active btn-outline-dark" role="button" data-bs-toggle="button" aria-pressed="true">Active toggle link</a>
        <a class="btn disabled btn-outline-dark" aria-disabled="true" role="button" data-bs-toggle="button">Disabled toggle link</a>
    </p>
    <p class="d-inline-flex gap-1">
        <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button">Toggle link</a>
        <a href="#" class="btn btn-primary active" role="button" data-bs-toggle="button" aria-pressed="true">Active toggle link</a>
        <a class="btn btn-primary disabled" aria-disabled="true" role="button" data-bs-toggle="button">Disabled toggle link</a>
    </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
