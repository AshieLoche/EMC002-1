    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src='main.js'></script>
    <style>
        img {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <h1>
        #1
    </h1>
    <a target="_blank" href="../week2/images/chandelure.png">
        <img src="../week2/images/chandelure.png" alt="Chandelure">
    </a>
    <h1>
        #2
    </h1>
    <a target="_self" href="https://www.ciit.edu.ph">
        <img src="../week2/images/chandelure.png" alt="Chandelure">
    </a>
    <h1>
        #2
    </h1>
    <a target="_blank" href="https://www.ciit.edu.ph">
        <img src="../week2/images/chandelure.png" alt="Chandelure">
    </a>
    <h1>
        #3
    </h1>
    <a target="_blank" href="https://www.ciit.edu.ph">
        CIIT Website
    </a>
    <h1>
        #4
    </h1>
    <p style="color: red;">
        Red
    </p>
    <p style="color: blue;">
        Blue
    </p>

    <form>
        <h1>
            Christmas Party Feedback Form
        </h1>
        <label>
            Name
        </label>
        <input type="text" placeholder="Enter your name" name="name">
        <br>
        <label>
            Email
        </label>
        <input type="email" placeholder="Enter your email" name="email">
        <br>
        <label>
            Age
        </label>
        <input type="number" placeholder="Enter your age" name="age">
        <br>
        <label>
            Which option best describes you?
        </label>
        <select name="role">
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="intern">Intern</option>
            <option value="others">Others</option>
        </select>
        <br>
        <label>
            Did you enjoy the party?
        </label>
        <input type="radio" name="enjoy" value="yes">
        <label>
            Yes
        </label>
        <input type="radio" name="enjoy" value="no">
        <label>
            No
        </label>
        <br>
        <label>
            What did you like about the program?
        </label>
        <br>
        <input type="checkbox" name="likings" value="games">
        <label>
            Games
        </label>
        <br>
        <input type="checkbox" name="likings" value="learnings">
        <label>
            The Learning Session from Industry Experts
        </label>
        <br>
        <input type="checkbox" name="likings" value="socializing">
        <label>
            Meeting New People
        </label>
        <br>
        <input type="checkbox" name="likings" value="location">
        <label>
            Event's Place
        </label>
        <br>
        <input type="checkbox" name="likings" value="raffle">
        <label>
            Raffle!
        </label>
        <br>
        <input type="checkbox" name="likings" value="food_drinks">
        <label>
            Food & Drinks
        </label>
        <br>
        <label>
            Any comments or suggestions
        </label>
        <textarea></textarea>
        <br>
        <button type="reset" value="reset" name="res">Reset</button>
        <button type="submit" value="submit" name="submit">Submit</button>
    </form>
</body>
</html>
