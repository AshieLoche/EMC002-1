<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap CDN -->

    <!-- Bootstrap Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap Icon CDN -->

    <!-- Website Header -->
    <link rel="icon" type="image/x-icon" href="../week2/images/favicon.ico">
    <title>PokéDopt</title>
    <!-- Website Header -->

    <!-- External CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- External CSS -->
</head>
<body class="bg-secondary">
    <!-- Content Container -->
    <div class="container-fluid">
        <!-- Content Row -->
        <div class="row no-gutters">
            <!-- Main Content Container -->
            <div class="main col-md-11 order-md-2 sticky-top">
                <!-- Header Navbar -->
                <nav class="navbar navbar-collapse navbar-dark bg-dark p-2d-inline-flex justify-content-center">
                    <!-- Header Navbar Container -->
                    <div class="container-xxl p-0">
                        <!-- Header Navbar Rows -->
                        <div class="row col-12 m-0">    
                            <!-- Header Navbar Toggler (Search) & Filter Buttons -->
                            <div class="col-6 col-md-3 order-2 order-md-1 d-inline-flex justify-content-start align-items-center px-3">
                                <!-- Header Navbar Toggler (Search) Button -->
                                <button class="navbar-toggler btn btn-outline-light" id="search-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#header-nav" aria-controls="header-nav" aria-expanded="false" aria-label="Toggle Header Navbar">
                                    <!-- Header Navbar Toggler (Search) Icon -->
                                    <i class="bi bi-search-heart text-light fs-2" id="search-icon"></i>
                                    <!-- Header Navbar Toggler (Search) Icon -->
                                </button>
                                <!-- Header Navbar Toggler (Search) Button -->
                                
                                <!-- Header Navbar Filter Button -->
                                <button class="navbar-toggler btn btn-outline-light mx-3 " type="button">
                                    <!-- Header Navbar Filter Icon -->
                                    <i class="bi bi-funnel-fill text-light fs-2"></i>
                                    <!-- Header Navbar Filter Icon -->
                                </button>
                                <!-- Header Navbar Filter Button -->
                            </div>
                            <!-- Header Navbar Toggler (Search) & Filter Buttons -->
                
                            <!-- Header Navbar Brand -->
                            <div class="col-md-6 order-1 order-md-2 p-3 p-md-0 d-inline-flex justify-content-center align-items-center" id="navbarLogo">
                                <!-- Header Navbar Brand Link -->
                                <a href="#" id="pokedoptLogo" class="navbar-brand m-0 py-2 px-3 d-inline-flex gap-3 btn btn-outline-light border-0 rounded-3">
                                    <!-- Header Navbar Brand Icon -->
                                    <img class="img-fluid" src="assets/img/favicon.ico" alt="PokéDopt Icon">
                                    <!-- Header Navbar Brand Icon -->
        
                                    <!-- Header Navbar Brand Title -->
                                    <h1 class="fw-bold m-0">PokéDopt</h1>
                                    <!-- Header Navbar Brand Title -->
                                </a>
                                <!-- Header Navbar Brand Link -->
                            </div>
                            <!-- Header Navbar Brand -->
                            
                            <!-- Header Navbar Notification & PokéList Buttons -->
                            <div class="col-6 col-md-3 order-3 d-inline-flex justify-content-end align-items-center px-3">
                                <!-- Header Navbar Notification Button -->
                                <button class="navbar-toggler btn btn-outline-light me-4">
                                    <!-- Header Navbar Notification Icon -->
                                    <i class="bi bi-bell-fill text-light fs-2"></i>
                                    <!-- Header Navbar Notification Icon -->
                                </button>
                                <!-- Header Navbar Notification Button -->
        
                                <!-- Header Navbar PokéList Button -->
                                <button class="btn btn-outline-light">
                                    <!-- Header Navbar PokéList Button Title -->
                                    <span class="fw-bold fs-4">
                                        PokéList
                                    </span>
                                    <!-- Header Navbar PokéList Button Title -->
                                </button>
                                <!-- Header Navbar PokéList Button -->
                            </div>
                            <!-- Header Navbar Notification & PokéList Buttons -->
                
                            <!-- Header Navbar Collapsable Items -->
                            <div class="collapse navbar-collapse col-12 order-4 mb-2 mt-3 px-3" id="header-nav">
                                <!-- Header Navbar Input Group -->
                                <div class="input-group m-0 p-0">
                                    <!-- Header Navbar Search Input -->
                                    <input name="search" type="search" class="form-control nav-item m-0 bg-transparent text-light fs-4" placeholder="Search..." aria-label="Search" aria-describedby="search-button">
                                    <!-- Header Navbar Search Input -->
                                    
                                    <!-- Header Navbar Search Button Icon-->
                                    <button class="btn btn-outline-light" type="button" id="search-button">
                                        <i class="bi bi-search-heart text-light fs-4"></i>
                                    </button>
                                    <!-- Header Navbar Search Input -->
                                </div>
                                <!-- Header Navbar Input Group -->
                            </div>
                            <!-- Header Navbar Collapsable Items -->
                        </div>
                        <!-- Header Navbar Rows -->
                    </div>
                    <!-- Header Navbar Container -->
                </nav>
                <!-- Header Navbar -->
                
                <!-- footer -->
            </div>
            <!-- Main Content Container -->

            <!-- Side Content Container -->
            <div class="side-expanded col-md-1 bg-dark order-md-1 fixed-bottom p-3 p-md-0 d-inline-flex justify-content-around justify-content-md-start flex-md-column" id="side">
                <!-- Side Content Carousel -->
                <div class="carousel-buttons p-0 gap-md-0">
                    <!-- Profile Button -->
                    <button class="btn btn-outline-light d-inline-flex justify-content-center align-items-center flex-column p-5">
                        <!-- Profile Button Icon -->
                        <i class="bi bi-person-circle fs-1"></i>
                        <!-- Profile Button Icon -->
                        
                        <!-- Profile Button Title -->
                        <span class="fs-5 fs-md-2">
                            Profile
                        </span>
                        <!-- Profile Button Title -->
                    </button>
                    <!-- Profile Button -->

                    <!-- PokéDopt Button -->
                    <button class="btn btn-outline-light d-inline-flex justify-content-center align-items-center flex-column p-5">
                        <!-- PokéDopt Button Icon -->
                        <i class="fs-1">
                            <img class="img mb-1" src="assets/img/favicon.ico" alt="PokéDopt Icon">
                        </i>
                        <!-- PokéDopt Button Icon -->

                        <!-- PokéDopt Button Title -->
                        <span class="fs-5 fs-md-2">
                            PokéDopt
                        </span>
                        <!-- PokéDopt Button Title -->
                    </button>
                    <!-- PokéDopt Button -->

                    <!-- PokéTrade Button -->
                    <button class="btn btn-outline-light d-inline-flex justify-content-center align-items-center flex-column p-5">
                        <!-- PokéTrade Button Icon -->
                        <i class="fs-1 ">
                            <img class="img mb-1" src="assets/img/poketrade.ico" alt="PokéDopt Icon">
                        </i>
                        <!-- PokéTrade Button Icon -->

                        <!-- PokéTrade Button Title -->
                        <span class="fs-5 fs-md-2">
                            PokéTrade
                        </span>
                        <!-- PokéTrade Button Title -->
                    </button>
                    <!-- PokéTrade Button -->
                    
                    <!-- PokéPals Button -->
                    <button class="btn btn-outline-light d-inline-flex justify-content-center align-items-center flex-column p-5">
                        <!-- PokéPals Button Icon -->
                        <i class="fs-1 ">
                            <img class="img" src="assets/img/socials.ico" alt="PokéDopt Icon">
                        </i>
                        <!-- PokéPals Button Icon -->
                        
                        <!-- PokéPals Button Title-->
                        <span class="fs-5 fs-md-2">
                            PokéPals
                        </span>
                        <!-- PokéPals Button Title-->
                    </button>
                    <!-- PokéPals Button -->

                    <!-- PokÉvents Button -->
                    <button class="btn btn-outline-light d-inline-flex justify-content-center align-items-center flex-column p-5">
                        <!-- PokÉvents Button Icon -->
                        <i class="bi bi-calendar-event fs-1"></i>
                        <!-- PokÉvents Button Icon -->
                        
                        <!-- PokÉvents Button Title -->
                        <span class="fs-5 fs-md-2">
                            PokÉvents
                        </span>
                        <!-- PokÉvents Button Title -->
                    </button>
                    <!-- PokÉvents Button -->

                    <!-- PokéChat Button -->
                    <button class="btn btn-outline-light d-inline-flex justify-content-center align-items-center flex-column p-5">
                        <!-- PokéChat Button Icon -->
                        <i class="bi bi-chat-dots-fill fs-1"></i>
                        <!-- PokéChat Button Icon -->

                        <!-- PokéChat Button Title -->
                        <span class="fs-5 fs-md-2">
                            PokéChat
                        </span>
                        <!-- PokéChat Button Title -->
                    </button>
                    <!-- PokéChat Button -->

                    <button class="btn btn-outline-light fixed-bottom d-none d-md-block" id="side-toggler">
                        <i class="bi bi-box-arrow-in-down-left fs-1" id="shrink-icon"></i>
                        <i class="bi bi-box-arrow-up-right fs-1 d-none" id="expand-icon"></i>
                    </button>
                </div>
                <!-- Side Content Carousel -->
            </div>
            <!-- Side Content Container -->
        </div>
        <!-- Content Row -->
    </div>
    <!-- Content Container -->

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Bootstrap JS CDN -->

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- JQuery CDN -->

    <!-- External JavaScript -->
    <script src="main.js"></script>
    <!-- External JavaScript -->
