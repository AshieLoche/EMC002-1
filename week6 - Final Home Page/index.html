<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Website Header -->
    <link rel="icon" type="image/x-icon" href="../week2/images/favicon.ico">
    <title>PokéDopt</title>

    <!-- <link rel="stylesheet" href="main.css"> -->
    <!-- <script src="main.js"></script> -->
    <style>
        .form-control::-webkit-input-placeholder {
            color: white;
        }
        .navbar-toggler {
            display: inline !important;
        }
    </style>
</head>
<body class="bg-secondary">
    <!-- Content Container -->
    <div class="container-fluid p-0">
        <!-- Header Navbar -->
        <nav class="navbar navbar-collapse navbar-dark bg-dark px-2 py-3">
            <div class="container-xxl">
                <div class="row col-12 m-0">    
                    <!-- Header Navbar Toggler(Mobile) & Filter Button -->
                    <div class="col-6 col-md-3 order-2 order-md-1 d-inline-flex justify-content-start align-items-center px-3">
                        <!-- Header Navbar Toggler (Mobile) -->
                        <button class="navbar-toggler btn btn-outline-light" id="search-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#header-nav" aria-controls="header-nav" aria-expanded="false" aria-label="Toggle Header Navbar">
                            <i class="bi bi-search-heart text-light fs-2" id="search-icon"></i>
                        </button>
                        <!-- Header Navbar Toggler (Mobile) -->
                        
                        <button class="navbar-toggler btn btn-outline-light mx-3 " type="button">
                            <i class="bi bi-funnel-fill text-light fs-2"></i>
                        </button>
                    </div>
        
                    <!-- Navbar Logo -->
                    <div class="col-md-6 order-1 order-md-2 p-3 p-md-0 d-inline-flex justify-content-center align-items-center" id="navbarLogo">
                        <a href="#" id="pokedoptLogo" class="navbar-brand m-0 py-2 px-3 d-inline-flex gap-3 btn btn-outline-light border-0 rounded-3">
                            <img class="img-fluid" src="assets/img/favicon.ico" alt="PokéDopt Icon">
                            <h1 class="fw-bold m-0">PokéDopt</h1>
                        </a>
                    </div>
                    <!-- Navbar Logo -->
        
                    <div class="col-6 col-md-3 order-3 d-inline-flex justify-content-end align-items-center px-3">
                        <button class="navbar-toggler btn btn-outline-light me-4">
                            <i class="bi bi-bell-fill text-light fs-2"></i>
                        </button>
                        <button class="btn btn-outline-light">
                            <span class="fw-bold fs-4">
                                PokéList
                            </span>
                        </button>
                    </div>
        
                    <!-- Navbar Items -->
                    <div class="collapse navbar-collapse col-12 order-4 mb-2 mt-3 px-3" id="header-nav">
                        <div class="input-group m-0 p-0">
                            <input type="search" class="form-control nav-item m-0 bg-transparent text-light" placeholder="Search..." aria-label="Search" aria-describedby="search-group">
                            <span class="input-group-text bg-transparent"  id="search-group">
                                <i class="bi bi-search-heart text-light"></i>
                            </span>
                        </div>
                    </div>
                    <!-- Navbar Items -->
                </div>
            </div>
        </nav>
        <!-- Header Navbar -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button.navbar-toggler").hover(function(){
                $(this).find("i").removeClass("text-light").addClass("text-dark");
            }, function(){
                $(this).find("i").removeClass("text-dark").addClass("text-light");
            });
            
            $("div#navbarLogo").hover(function(){
                $(this).find("h1").removeClass("text-light").addClass("text-dark");
                $(this).find("img").css("filter", "brightness(50%) contrast(120%)");
            }, function(){
                $(this).find("h1").removeClass("text-dark").addClass("text-light");
                $(this).find("img").css("filter", "none");
            });
        });
    </script>
</body>
</html>
